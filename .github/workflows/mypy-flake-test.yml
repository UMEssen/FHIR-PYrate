name: CI Tests

on:
  push:
    branches:
      - main
    paths:
      - "fhir_pyrate/**"
      - "tests/**"
      - ".pre-commit-config.yaml"
      - "pyproject.toml"
      - "uv.lock"
  pull_request:
    paths:
      - "fhir_pyrate/**"
      - "tests/**"
      - ".pre-commit-config.yaml"
      - "pyproject.toml"
      - "uv.lock"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          python -m pip install -U pip
          pip install uv
          uv sync --group dev --extra all

      - name: Run pre-commit
        run: |
          uv run pre-commit run -a

      - name: Run pytest
        run: |
          uv run pytest -q
